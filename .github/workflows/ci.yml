name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install client deps
        run: npm ci
        working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client

      - name: Server lint
        run: npm run lint

      - name: Server tests
        run: npm test -- --ci

      - name: Setup Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests (public page only)
        run: npx playwright test
