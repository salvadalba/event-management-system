version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - PORT=5000
      - CLIENT_URL=http://localhost:8080
      - JWT_SECRET=changeme
      - JWT_EXPIRE=1h
      - JWT_REFRESH_SECRET=changeme_refresh
      - JWT_REFRESH_EXPIRE=7d
    ports:
      - "5000:5000"
  web:
    build:
      context: client
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    ports:
      - "8080:8080"
    depends_on:
      - api

